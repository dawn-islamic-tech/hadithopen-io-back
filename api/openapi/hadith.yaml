openapi: 3.0.3
info:
  title: Hadithopen.io API
  version: 1.0.0
servers:
  - url: /api/hadith
paths:
  /v1/story:
    get:
      summary: Get all available hadith
      operationId: GetHadith
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HadithCardsResponse'
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HadithObjectRequest'
      summary: Create hadith
      operationId: CreateHadith
      responses:
        '200':
          description: OK

  /v1/story/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get current hadith
      operationId: GetHadithByID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HadithResponse'
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HadithObjectRequest'
      summary: Update hadith
      operationId: UpdateHadithByID
      responses:
        '200':
          description: OK

  /v1/story/{id}/transmitters:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get current hadith transmitters
      operationId: GetTransmitters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransmittersResponse'

  /v1/story/search:
    parameters:
      - in: query
        name: q
        required: true
        schema:
          type: string
    get:
      operationId: GetSearchedHadith
      summary: Get found hadith
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HadithCardsResponse'

  /v1/story/{id}/tags:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
          format: int64
    get:
      operationId: GetSearchedTags
      summary: Get hadith tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HadithTagsResponse'


components:
  schemas:
    ObjectTranslate:
      type: object
      properties:
        id:
          type: integer
          format: int64
          default: 0
        lang:
          type: string
          default: ''
        translate:
          type: string
          default: ''

    HadithVersion:
      type: object
      properties:
        id:
          type: integer
          format: int64
          default: 0
        original:
          type: string
          default: ''
          minLength: 5
        isDefault:
          type: boolean
          default: false
        version:
          type: array
          items:
            $ref: '#/components/schemas/ObjectTranslate'
        broughtId:
          type: integer
          format: int64
          default: 0
      required:
        - original
        - isDefault

    HadithComment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          default: 0
        translates:
          type: array
          items:
            $ref: '#/components/schemas/ObjectTranslate'
        broughtId:
          type: integer
          format: int64
          default: 0

    HadithObjectRequest:
      type: object
      properties:
        versions:
          type: array
          items:
            $ref: '#/components/schemas/HadithVersion'
        title:
          type: array
          items:
            $ref: '#/components/schemas/ObjectTranslate'
        comment:
          $ref: '#/components/schemas/HadithComment'
      required:
        - versions
        - title
        - comment

    HadithCard:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        desc:
          type: string

    HadithCardsResponse:
      type: array
      items:
        $ref: "#/components/schemas/HadithCard"


    GetHadithStory:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          $ref: '#/components/schemas/ObjectTranslate'

    GetHadithVersion:
      type: object
      properties:
        id:
          type: integer
          format: int64
        original:
          type: string
        isDefault:
          type: boolean
        broughtId:
          type: integer
          format: int64
        version:
          $ref: '#/components/schemas/ObjectTranslate'

    GetHadithComment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        broughtId:
          type: integer
          format: int64
        comment:
          $ref: '#/components/schemas/ObjectTranslate'

    HadithResponse:
      type: object
      properties:
        story:
          $ref: '#/components/schemas/GetHadithStory'
        version:
          $ref: '#/components/schemas/GetHadithVersion'
        comment:
          $ref: '#/components/schemas/GetHadithComment'

    Seq:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string

    TransmittersResponse:
      type: object
      properties:
        seqs:
          type: array
          items:
            $ref: "#/components/schemas/Seq"
        lines:
          type: object
          additionalProperties:
            type: array
            items:
              type: integer
              format: int64
          example: |
            1: [2, 3]
            3: [4]

    HadithTag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string

    HadithTagsResponse:
      type: array
      items:
        $ref: "#/components/schemas/HadithTag"
